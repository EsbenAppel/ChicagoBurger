<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Chicago Burgers – Take Away</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdf0d5;
      color: #111;
    }

    /* HERO */
    .hero {
      background: #111;
      color: #fdf0d5;
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 6px solid #c1121f;
    }

    .hero h1 {
      font-family: Georgia, serif;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .tagline {
      margin-top: 0.5rem;
      font-style: italic;
    }

    /* FILTERS */
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .filters button {
      background: #c1121f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .filters button:hover {
      background: #780000;
    }

    /* MENU */
    #menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 260px));
  gap: 2rem;
  padding: 2rem;
  justify-content: center;
}


    .card {
      background: white;
      border: 3px solid #111;
      padding: 1rem;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border: 2px solid #111;
    }

    .price {
      font-weight: bold;
      color: #c1121f;
    }

    /* TAKE AWAY */
    .takeaway {
      padding: 2rem;
      text-align: center;
    }

    .takeaway h2 {
      font-family: Georgia, serif;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      border-bottom: 4px solid #c1121f;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    #departments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .department-card {
      background: white;
      border: 3px solid #111;
      padding: 1rem;
      text-align: center;
    }

    .department-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border: 2px solid #111;
    }

    .status {
      font-weight: bold;
    }

    .open {
      color: green;
    }

    .closed {
      color: #c1121f;
    }
  </style>
</head>

<body>

  <header class="hero">
    <h1>Chicago Burgers</h1>
    <p class="tagline">Ægte burgers. Ægte smag.</p>
  </header>

  <!-- FILTER KNAPPER -->
  <section class="filters">
    <button data-filter="all">Alle</button>
    <button data-filter="beef">Oksekød</button>
    <button data-filter="chicken">Kylling</button>
    <button data-filter="veg">Vegetar</button>
  </section>

  <!-- MENU -->
  <main id="menu"></main>

  <!-- TAKE AWAY (NU UNDER MENUEN) -->
  <section class="takeaway">
    <h2>Bestil Online Take Away</h2>
    <div id="departments"></div>
  </section>

  <script>
    console.log("Script loaded");

    // ===== BURGERS =====
    const burgers = [
      { name: "Classic Burger", price: 79, type: "beef", image: "images/classic.jpg" },
      { name: "Cheese Burger", price: 85, type: "beef", image: "images/cheese.webp" },
      { name: "Chicken Burger", price: 75, type: "chicken", image: "images/chicken.webp" },
      { name: "Veggie Burger", price: 70, type: "veg", image: "images/veggie.jpg" }
    ];

    const menuContainer = document.getElementById("menu");
    const filterButtons = document.querySelectorAll(".filters button");

    function renderMenu(filterType) {
      menuContainer.innerHTML = "";

      burgers.forEach(function(burger) {
        if (filterType === "all" || burger.type === filterType) {
          const card = document.createElement("div");
          card.classList.add("card");

          card.innerHTML = `
            <img src="${burger.image}" alt="${burger.name}">
            <h3>${burger.name}</h3>
            <p class="price">${burger.price} kr.</p>
          `;

          menuContainer.appendChild(card);
        }
      });
    }

    // ===== AFDELINGER =====
    const departments = [
      { name: "Dalum Afdeling", image: "images/dalum.jpg", isOpen: true },
      { name: "Havnebad Afd (Englandsgade)", image: "images/havnebad.jpg", isOpen: false },
      { name: "Korup Afdeling", image: "images/korup.jpg", isOpen: true },
      { name: "Bolbro Afd", image: "images/bolbro.jpg", isOpen: true },
      { name: "Nyborg Afdeling", image: "images/nyborg.jpg", isOpen: false }
    ];

    const departmentContainer = document.getElementById("departments");

    departments.forEach(function(department) {
      let statusText = "";
      let statusClass = "";

      if (department.isOpen === true) {
        statusText = "Åben nu";
        statusClass = "open";
      } else {
        statusText = "Lukket";
        statusClass = "closed";
      }

      const card = document.createElement("div");
      card.classList.add("department-card");

      card.innerHTML = `
        <img src="${department.image}" alt="${department.name}">
        <h3>${department.name}</h3>
        <p class="status ${statusClass}">${statusText}</p>
      `;

      departmentContainer.appendChild(card);
    });

    filterButtons.forEach(function(button) {
      button.addEventListener("click", function() {
        renderMenu(button.dataset.filter);
      });
    });

    renderMenu("all");
  </script>

</body>
</html>
